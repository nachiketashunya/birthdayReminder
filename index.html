<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Birthday Reminder</title>
</head>
<body onload="displayBirthdays()">

    <div class="col-md-6 mx-auto container">
        <div class="header">
            <h2>Birthday Reminder</h2>
        </div>

        <div class="add-new-birthday">
            <h3>Add New Birthday <i class="fa fa-hand-o-down"></i></h3>
            <form class="add-birthday-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Type birthday person's name">
                    </div>
                    <div class="form-group">
                        <label for="date">Birth Date</label>
                        <input type="date" class="form-control" id="date" placeholder="Type birthday date">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add" class="btn btn-primary">
                    </div>
            </form>
        </div>

        <div class="birthdays">
            <h3>Birthdays <i class="fa fa-hand-o-down"></i></h3>
            <table class="birthdays-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody class="birthdays-table-body">

                </tbody>
            </table>
        </div>
    </div>

    <!-- script -->
    <script src="app.js"></script>
</body>
</html>
